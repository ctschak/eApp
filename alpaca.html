<!DOCTYPE html>
<html lang="en-us">

<head>
	<!-- dependencies (jquery, handlebars and bootstrap) -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	 
	<!-- alpaca -->
	<link type="text/css" href="//code.cloudcms.com/alpaca/1.5.8/bootstrap/alpaca.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.8/bootstrap/alpaca.min.js"></script>
</head>

<body>
	<div id="form1" style="float:left;height:300px;width:400px"></div>
	<div id="form2" style="float:left;height:300px;width:400px"></div>
	<div id="form3" style="float:left;height:300px;width:400px"></div>
	<div id="field1" style="float:left;height:600px;width:400px"></div>
	<div id="myDiv" style="float:left;height:600px;width:400px"></div>
	<script type="text/javascript">
		$("#form1").alpaca({
		    "schema": {
		        "title": "What do you think of Alpaca?",
		        "type": "object",
		        "properties": {
		            "name": {
		                "type": "string",
		                "title": "Name"
		            },
		            "ranking": {
		                "type": "string",
		                "title": "Ranking",
		                "enum": ['excellent', 'not too shabby', 'alpaca built my hotrod']
		            }
		        }
		    }
		});
		 $("#form2").alpaca({
		    "schema": {
		      "title": "User Feedback",
		      "description": "What do you think about this tool?",
		      "type": "object",
		      "properties": {
		        "name": {
		          "type": "string",
		          "title": "Name"
		        },
		        "ranking": {
		          "type": "string",
		          "title": "Ranking",
		          "enum": ['excellent', 'not too shabby', 'alpaca built my hotrod']
		        }
		      }
		    }
		  });
		 $('#form3').alpaca({
		    "schema": {
		        "type": "object",
		        "properties": {
		            "email": {
		                "type": "string",
		                "required": false
		            },
		            "password": {
		                "type": "string",
		                "required": false,
		                "pattern": {}
		            },
		            "file": {
		                "type": "string",
		                "required": false
		            },
		            "check": {
		                "type": "boolean",
		                "required": false,
		                "default": true
		            }
		        },
		        "required": false
		    },
		    "options": {
		        "fields": {
		            "email": {
		                "type": "text",
		                "label": "Email Address",
		                "focus": false,
		                "validate": true,
		                "disabled": false,
		                "showMessages": true,
		                "size": 40
		            },
		            "password": {
		                "type": "password",
		                "label": "Password",
		                "focus": false,
		                "validate": true,
		                "disabled": false,
		                "showMessages": true,
		                "size": 40
		            },
		            "file": {
		                "type": "file",
		                "label": "File Upload",
		                "focus": false,
		                "validate": true,
		                "disabled": false,
		                "showMessages": true,
		                "size": 40
		            },
		            "check": {
		                "type": "checkbox",
		                "rightLabel": "Sign me up for the News Letter!",
		                "label": "Newsletter",
		                "focus": false,
		                "validate": true,
		                "disabled": false,
		                "showMessages": true
		            }
		        },
		        "focus": false,
		        "type": "object",
		        "validate": true,
		        "disabled": false,
		        "showMessages": true,
		        "collapsible": true,
		        "legendStyle": "button"
		    },
		    "data": {
		        "email": "Joe Smith",
		        "password": "MyPassword"
		    }
		});

		$(function() {
		    $("#field1").alpaca({
		        "dataSource": "./data/data.json",
		        "optionsSource": "./data/options.json",
		        "schemaSource": "./data/schema.json"
		    });
		});

		$("#myDiv").percentageLoader({
    	width : 180, height : 180, progress : 0.5, value : '512kb'});
    	/*var loader;
		loader = $("myDiv").percentageLoader({
		    controllable : true,
		    onProgressUpdate : function (value) {
		        loader.setProgress(value * 100.0);
		    }
		});*/
	</script>

</body>
</html>
